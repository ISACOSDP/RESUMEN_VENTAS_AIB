<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resumen de Ventas - AIB</title>
<style>
body { font-family: Arial, sans-serif; margin: 1em; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #000; padding: 8px; text-align: center; }
th { background-color: #0056b3; color: white; }
.logo { width: 120px; float: left; margin-right: 20px; }
.header-text { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
.clearfix::after { content: ""; display: table; clear: both; }
</style>
</head>
<body>
<div class="clearfix">
<img src="LOGO_URL_AQUI" alt="Logo" class="logo">
<div class="header-text">RESUMEN DE VENTAS - AIB</div>
</div>
<table>
<thead>
<tr>
<th>ID</th>
<th>FECHA</th>
<th>CLIENTE</th>
<th>ESTADO</th>
<th>DETALLE</th>
<th>SUBTOTAL</th>
<th>IVA</th>
<th>TOTAL</th>
</tr>
</thead>
<tbody id="tabla-ventas"></tbody>
<tfoot>
<tr>
<td colspan="5">Totales</td>
<td id="subtotal_total">$0.00</td>
<td id="iva_total">$0.00</td>
<td id="total_total">$0.00</td>
</tr>
</tfoot>
</table>
<script>
const ventas = [
{ id: 1, fecha: "03/07/2025", cliente: "ITURRALDE ISAAC", estado: "PENDIENTE", detalle: "Venta mensual", subtotal: 700, iva: 105, total: 805 },
{ id: 2, fecha: "04/07/2025", cliente: "ITURRALDE ISAAC", estado: "PAGADA", detalle: "Equipo de computo", subtotal: 400, iva: 60, total: 460 },
{ id: 3, fecha: "05/07/2025", cliente: "SMITH ENDOMED", estado: "PENDIENTE", detalle: "Servicios", subtotal: 350, iva: 52.5, total: 402.5 },
{ id: 4, fecha: "06/07/2025", cliente: "MEDICORP EC CIA LTDA", estado: "PAGADA", detalle: "Factura #456", subtotal: 500, iva: 75, total: 575 },
];
function cargarVentasFiltradas() {
const tbody = document.getElementById("tabla-ventas");
tbody.innerHTML = "";
let subtotalAcum = 0, ivaAcum = 0, totalAcum = 0;
ventas.forEach(v => {
subtotalAcum += v.subtotal;
ivaAcum += v.iva;
totalAcum += v.total;
const row = document.createElement("tr");
row.innerHTML = `<td>${v.id}</td><td>${v.fecha}</td><td>${v.cliente}</td><td>${v.estado}</td><td>${v.detalle}</td><td>$${v.subtotal.toFixed(2)}</td><td>$${v.iva.toFixed(2)}</td><td>$${v.total.toFixed(2)}</td>`;
tbody.appendChild(row);
});
document.getElementById("subtotal_total").textContent = `$${subtotalAcum.toFixed(2)}`;
document.getElementById("iva_total").textContent = `$${ivaAcum.toFixed(2)}`;
document.getElementById("total_total").textContent = `$${totalAcum.toFixed(2)}`;
}
cargarVentasFiltradas();
</script>
</body>
</html>

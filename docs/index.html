<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RESUMEN DE VENTAS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        .header-info { margin-top: 20px; }
        .header-info div { margin-bottom: 5px; }
        .logo { width: 120px; float: left; margin-right: 20px; }
    </style>
</head>
<body>
    <img src="URL_DE_TU_LOGO" alt="Logo" class="logo">
    <h1>RESUMEN DE VENTAS</h1>
    <div class="header-info">
        <div><strong>CLIENTE:</strong> <span id="cliente">[Nombre Cliente]</span></div>
        <div><strong>PERIODO:</strong> <span id="periodo">[01/07/2025 - 07/07/2025]</span></div>
        <div><strong>ESTADO:</strong> <span id="estado">[Pendiente]</span></div>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>FECHA</th>
                <th>DETALLE</th>
                <th>CANTIDAD</th>
                <th>PRECIO UNITARIO</th>
                <th>SUBTOTAL</th>
                <th>IVA</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody id="tablaVentas">
            <!-- Filas generadas dinámicamente -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"><strong>Totales</strong></td>
                <td id="subtotalTotal">0.00</td>
                <td id="ivaTotal">0.00</td>
                <td id="totalGeneral">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        // Simulación de datos
        const ventas = [
            { fecha: '2025-07-01', detalle: 'Producto A', cantidad: 2, precio: 10, iva: 2.4 },
            { fecha: '2025-07-02', detalle: 'Producto B', cantidad: 1, precio: 20, iva: 2.4 },
        ];

        const tabla = document.getElementById('tablaVentas');
        let subtotalAcum = 0, ivaAcum = 0, totalAcum = 0;

        ventas.forEach((v, i) => {
            const subtotal = v.cantidad * v.precio;
            const total = subtotal + v.iva;
            subtotalAcum += subtotal;
            ivaAcum += v.iva;
            totalAcum += total;

            const row = `
                <tr>
                    <td>${i + 1}</td>
                    <td>${v.fecha}</td>
                    <td>${v.detalle}</td>
                    <td>${v.cantidad}</td>
                    <td>${v.precio.toFixed(2)}</td>
                    <td>${subtotal.toFixed(2)}</td>
                    <td>${v.iva.toFixed(2)}</td>
                    <td>${total.toFixed(2)}</td>
                </tr>
            `;
            tabla.innerHTML += row;
        });

        document.getElementById('subtotalTotal').textContent = subtotalAcum.toFixed(2);
        document.getElementById('ivaTotal').textContent = ivaAcum.toFixed(2);
        document.getElementById('totalGeneral').textContent = totalAcum.toFixed(2);
    </script>
</body>
</html>
